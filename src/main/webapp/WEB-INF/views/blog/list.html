<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
</head>
<body>
    <caption>The hottest Blog posts last week !!</caption>
    <h3><a href="/create-blog">Write your blog now!</a></h3>
    <table border="1px" cellpadding="5" cellspacing="0">
        <tr>
            <th>Id</th>
            <th>Blog's title</th>
            <th>Author</th>
            <th colspan="2">Action</th>
        </tr>
        <th:block>
            <tr th:each="blogs: ${blogs}">
                <td th:text="${blogs.getId()}"></td>
                <td th:text="${blogs.getName()}"><a th:headers="@{blog-detail/{}"></a></td>
                <td th:text="${blogs.getAuthor()}"></td>
                <td><a th:href="@{/edit-blog/{id}(id=${blogs.getId()})}">Edit</a></td>
                <td><a th:href="@{/delete-blog/{id}(id=${blogs.getId()})}">Delete</a></td>
            </tr>
        </th:block>
    </table>

</body>
</html>
